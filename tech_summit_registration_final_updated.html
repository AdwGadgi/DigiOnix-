
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Now</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-section">
    <div class="form-container">
      <h3>Register Now</h3>
      <form action="https://formsubmit.co/gadgil69@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Tech Summit Registration!">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://adwgadgi.github.io/DigiOnix-/thankyou.html">

        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required />

        <label for="organization">Organization:</label>
        <input type="text" name="organization" id="organization" required />

        <button type="submit">Confirm My Spot</button>
      </form>
    </div>
  </div>
</body>
</html>
