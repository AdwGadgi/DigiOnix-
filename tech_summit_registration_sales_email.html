
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigiOnix Tech LLP - Tech Summit Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #007BFF;
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-size: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .event-details {
      text-align: center;
      padding: 30px 20px 10px;
    }
    .event-details h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #003366;
    }
    .event-details p {
      margin: 6px 0;
      font-size: 16px;
      color: #444;
    }
    .form-section {
      display: flex;
      justify-content: center;
      padding: 10px 20px 40px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">DigiOnix Tech LLP</div>

  <div class="event-details">
    <h2>Nidec Drives - Tech Summit</h2>
    <p><strong>Invited by:</strong> DigiOnix Tech LLP</p>
    <p><strong>Date:</strong> 19th July 2025</p>
    <p><strong>Time:</strong> 5:00 PM to 9:00 PM</p>
    <p><strong>Venue:</strong> Majestic Banquets, The Royal Pavillion, Kolhapur</p>
  </div>

  <div class="form-section">
    <div class="form-container">
      <h3>Register Now</h3>
      <form action="https://formsubmit.co/sales@digionixtech.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Tech Summit Registration!">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://adwgadgi.github.io/DigiOnix-/thankyou.html">

        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" name="mobile" id="mobile" required>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>

        <label for="company">Company Name:</label>
        <input type="text" name="company" id="company">

        <button type="submit">Confirm My Spot</button>
      </form>
    </div>
  </div>

</body>
</html>
